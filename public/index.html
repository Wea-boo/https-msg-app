<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>dark chat tae HAMAS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rass-l7irba">
        <div class="navbar">
            <div class="nav-left">
                <img src="images/LOGO.png" alt="" class="logo-taena">
            </div>
            <div class="nav-right">
                <div class="search-bar">
                    <img src="images/a674fac7d595cc36f09fceb45e84b6.gif" alt=""/>
                    <input type="text" name="" placeholder="wesh tes7eq ?">
                </div>
                <img src="images/settings.png" alt="" class="setting"/>
                <a href="#" class="bounadem" id="login-button">
                    <img src="images/clown pepe.gif" alt=""/>
                </a>
            </div>
        </div>
        <div class="bottom-sec">
            <div class="les-options">
                <ul>
                    <li>
                        <img src="images/pepe home.gif" alt=""/>
                        <a href="#" class="active">Home</a>
                    </li>
                    <li>
                        <img src="images/pepe with friendsgif.gif" alt=""/>
                        <a href="#">Groups</a>
                    </li>
                    <li>
                        <img src="images/pepe profile.jpg" alt=""/>
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="images/pepe angry.gif" alt=""/>
                        <a href="#">Notification</a>
                    </li>
                    <li>
                        <img src="images/pepe go away.gif" alt=""/>
                        <a href="#" id="logout-button">Logout</a>
                    </li>
                </ul>
                <div class="chat-sec">
                    <div class="chat">
                        <img src="images/pepe friend.gif" alt=""/>
                        <a href="#">sahpiii</a>
                    </div>
                </div>
            </div>
            <div class="salon-de-the">
                <div class="chat-header">
                    <div class="user-header">
                        <span class="user-main">
                            <img src="images/pepe friend.gif" alt=""/>
                        </span>
                        <h2 id="current-user">Not Logged In</h2>
                    </div>
                </div>
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="msg" placeholder="Enter Message" required autocomplete="off" />
                    <button type="submit">Send</button>
                </form>
                <div id="user-list" class="user-list">
                    <!-- User list will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Login/Register -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" id="login-submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="button" id="register-submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <script src="https://127.0.0.1:3000/socket.io/socket.io.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
